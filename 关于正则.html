    <!-- 密码验证 -->
    密码：<input type="text" name="password">
    <span></span>
    <script>
        document.querySelector('[name="password"]').addEventListener('keyup', e => {
            const val = e.target.value;
            let regs = [
                /^[0-9a-z]{6,16}$/i,
                /[A-Z]/,
                /[0-9]/
            ]
            let flag = regs.every(e => {
                // console.log(val.match(e));
                return e.test(val)
            })
            document.querySelector("span").innerText = flag ? "正确" : "错误"
        })
    </script>
